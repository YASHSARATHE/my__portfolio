<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0c3c3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgb(247, 217, 239);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info label {
            font-weight: bold;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .contact-info p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Information</h1>
    <div class="contact-info">
        <label for="name">Name:</label>
        <p id="name">Yash Sarathe</p>
    </div>
    <div class="contact-info">
        <label for="contact">Contact No:</label>
        <p id="contact">8359011359</p>
    </div>
    <div class="contact-info">
        <label for="email">Email:</label>
        <p id="email"><a href="yashsarathe000@gmail.com">yashsarathe000@gmail.com</a></p>
    </div>
    <div class="contact-info">
        <label for="instagram">Instagram:</label>
        <p id="instagram">@the_name_is_yash_14</p>
    </div>
</div>

</body>
</html>
